<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IWA Launcher</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>IWA Launcher</h1>
      <div>
        <div id="version"></div>
        <button id="check-for-updates">Check for Updates</button>
      </div>
      <div>
        <button id="launch-chrome">Launch Chrome</button>
        <button id="kill-chrome">Kill Chrome (TODO)</button>
      </div>
      <div>
        <label for="isolated-web-app-url">Install Isolated Web App From URL (TODO)</label>
        <button id="install-isolated-web-app-from-url">Install Isolated Web App From URL</button>
        <input type="text" id="isolated-web-app-url" placeholder="Enter URL" value="http://localhost:5193" />
      </div>
      <div>
        <label for="isolated-web-app-file">Install Isolated Web App From File (TODO)</label>
        <button id="install-isolated-web-app-from-file">Install Isolated Web App From File</button>
        <input type="file" id="isolated-web-app-file" accept=".swbn,.wbn" />
      </div>
      <div>
        <label for="isolated-web-app-shortcut-name">Launch Isolated Web App (TODO)</label>
        <button id="launch-isolated-web-app-via-shortcut">Launch Isolated Web App</button>
        <select id="isolated-web-app-shortcut-name">
          <option value="default">Default</option>
        </select>
      </div>
    </main>
  </body>
</html>
